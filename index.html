<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page CSGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue dans le monde de CS:GO</h1>
        <p>Affrontez vos ennemis et montrez votre habileté.</p>
    </header>
    
    <section class="content">
        <div class="game-info">
            <h2>Statistiques</h2>
            <p>Victoires: 123</p>
            <p>Parties jouées: 500</p>
            <p>Rang actuel: Global Elite</p>
        </div>
        
        <div class="interactive">
            <button id="specialButton">Cliquez pour un conseil</button>
            <p id="message"></p>
        </div>
    </section>
    
    <footer>
        <p>Créé par [Votre Nom] - Inspiré de CS:GO</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
